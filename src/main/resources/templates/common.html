<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">

    <link rel="stylesheet" href="/css/design-mobile.css">
    <link rel="stylesheet" href="/css/design-tablet.css">
    <link rel="stylesheet" href="/css/design.css">

    <title th:text="${title}+' | MiniToTo 結果予測ツール'">各ページタイトル | MT-Prophet</title>

    <th:block th:replace="${links} ?: _" />

	        <div class="menu-content">
	            <ul>
	                <li>
		                <a th:href="@{/}">メインメニュー</a>
	                </li>
	                <li>
		                <a th:href="@{/scraping}">データ収集</a>
	                </li>
	                <li>
		                <a th:href="@{/calc}">レート計算</a>
	                </li>
	                <li>
		                <a th:href="@{/prophet}">結果予測</a>
	                </li>
	                <li>
		                <a th:href="@{/histogram}">ヒストグラム設定</a>
	                </li>
	            </ul>
	        </div>
	    </div>

</html>
